{% extends "Layout.html" %}
{% set title = 'Change email' %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <section>
    <h3>Email change: </h3>
        <form action="{{ url_for('Profile_and_Account.user_account_email_change') }}" method="POST">
            {{ form.csrf_token }}
            <dl>
                {{ render_field(form.email, placeholder="Enter New Email") }}
            </dl>
            <button class="btn btn-sm btn-success" type="submit">Update</button>
        </form>
    </section>
{% endblock %}
