{% extends "Layout.html" %}
{% set title = 'Change date of birth' %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <section>
        <h3>Date of birth change: </h3>
        <form action="{{ url_for('Profile_and_Account.user_account_dob_change') }}" method="POST">
            {{ form.csrf_token }}
            <dl>
                {{ render_field(form.dob, placeholder=current_user.dob, class="form-control") }}
            </dl>
            <button class="btn btn-sm btn-success" type="submit">Update</button>
        </form>
    </section>
{% endblock %}
